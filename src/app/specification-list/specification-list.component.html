<div class="page-container">
  <h1>Specifications Management</h1>
  <h2>Specifications List</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
    <a routerLink="/equipment" class="inline-link">Select Equipment</a>
  </div>

  <div *ngIf="equipmentId" class="action-buttons">
    <a [routerLink]="['/specifications/add', equipmentId]" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add Specification
    </a>
  </div>

  <div *ngIf="specifications.length > 0; else noSpecs">
    <table>
      <!-- Таблица спецификаций -->
    </table>
  </div>

  <ng-template #noSpecs>
    <div *ngIf="equipmentId && !errorMessage" class="no-items-message">
      No specifications found for this equipment.
      <a [routerLink]="['/specifications/add', equipmentId]" class="inline-link">
        Add first specification
      </a>
    </div>
  </ng-template>

  <button (click)="navigateToEquipment()" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Back to Equipment
  </button>
</div>
