<h2>{{ userId ? 'Edit User' : 'Add User' }}</h2>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
      Username is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
      <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">Email is invalid.</div>
    </div>
  </div>

  <div *ngIf="!isEditMode">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
      <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option value="USER">User</option>
      <option value="ADMIN">Admin</option>
    </select>
    <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error">
      Role is required.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Save</button>
  <a routerLink="/users">Cancel</a>
</form>
