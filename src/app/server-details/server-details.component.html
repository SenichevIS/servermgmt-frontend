<div class="details-container">
  <h1>Server Details</h1>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="server; else loading">
    <div class="server-info"> <!-- Обертка для информации о сервере -->
      <div class="detail-row">
        <strong>Name:</strong> {{ server.name }}
      </div>
      <div class="detail-row">
        <strong>Location:</strong> {{ server.location }}
      </div>
    </div> <!-- Закрываем server-info -->

    <h2>Equipment</h2>
    <app-equipment-list [serverId]="server?.id"></app-equipment-list>
  </div>

  <ng-template #loading>
    <div class="loading-message">Loading server details...</div>
  </ng-template>
</div>
