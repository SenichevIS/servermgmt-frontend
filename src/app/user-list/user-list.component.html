<div class="user-list-container">
  <h2>User Management</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="actions">
    <a routerLink="/users/add" class="add-button">Add New User</a>
  </div>

  <div class="search-box">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search users...">
    <button (click)="searchUsers()" class="add-button">Search</button>
  </div>


  <div *ngIf="filteredUsers.length > 0; else noUsers">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a routerLink="/users/edit/{{ user.id }}" class="edit-button">Edit</a>
            <button (click)="deleteUser(user.id)" class="delete-button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noUsers>
    <p class="no-users-message">No users found.</p>
  </ng-template>
</div>
