<h2>User List</h2>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<p>
    <a routerLink="/users/add">Add New User</a>
</p>

<table *ngIf="users.length > 0">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a routerLink="/users/edit/{{ user.id }}">Edit</a>
                <button (click)="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="users.length === 0 && !errorMessage">No users found.</p>
